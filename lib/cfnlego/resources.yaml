      - AttributeName: Sales
        KeyType: HASH
      - AttributeName: Artist
        KeyType: RANGE
      Projection:
        NonKeyAttributes:
        - Album
        - NumberOfSongs
        ProjectionType: INCLUDE
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
    - IndexName: myGSI2
      KeySchema:
      - AttributeName: NumberOfSongs
        KeyType: HASH
      - AttributeName: Sales
        KeyType: RANGE
      Projection:
        NonKeyAttributes:
        - Album
        - Artist
        ProjectionType: INCLUDE
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
    LocalSecondaryIndexes:
    - IndexName: myLSI
      KeySchema:
      - AttributeName: Album
        KeyType: HASH
